<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Planner</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Dynamic Background -->
    <div class="background-animation" id="background-animation"></div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2">
                    <path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"/>
                </svg>
                AI Travel Planner
            </a>
            <div class="ms-auto">
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                    <svg id="theme-icon-light" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-moon-stars" viewBox="0 0 16 16">
                        <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z"/>
                        <path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z"/>
                    </svg>
                    <svg id="theme-icon-dark" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-sun" viewBox="0 0 16 16" style="display: none;">
                        <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Theme and Background Animation Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme toggle functionality
            const themeToggle = document.getElementById('theme-toggle');
            const htmlElement = document.documentElement;
            const lightIcon = document.getElementById('theme-icon-light');
            const darkIcon = document.getElementById('theme-icon-dark');
            
            // Check for saved theme preference or use preferred color scheme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                htmlElement.setAttribute('data-theme', savedTheme);
                updateThemeIcon(savedTheme);
            } else {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (prefersDark) {
                    htmlElement.setAttribute('data-theme', 'dark');
                    updateThemeIcon('dark');
                }
            }
            
            // Toggle theme on click
            themeToggle.addEventListener('click', function() {
                const currentTheme = htmlElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                htmlElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            });
            
            function updateThemeIcon(theme) {
                if (theme === 'dark') {
                    lightIcon.style.display = 'none';
                    darkIcon.style.display = 'block';
                } else {
                    lightIcon.style.display = 'block';
                    darkIcon.style.display = 'none';
                }
            }
            
            // Background animation
            const backgroundElement = document.getElementById('background-animation');
            
            // Create clouds and planes
            function createBackgroundElements() {
                // Clear existing elements
                backgroundElement.innerHTML = '';
                
                // Create clouds
                for (let i = 0; i < 5; i++) {
                    createCloud();
                }
                
                // Create planes
                for (let i = 0; i < 3; i++) {
                    createPlane();
                }
            }
            
            function createCloud() {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                
                // Random cloud SVG
                const cloudSVGs = [
                    `<svg width="100" height="60" viewBox="0 0 100 60" fill="currentColor"><path d="M93.6,25.9c-0.8-9.3-8.2-16.7-17.4-17.5c-5.1-0.4-9.8,1.1-13.5,3.9c-3.5-7.9-11.4-13.4-20.6-13.4c-12.4,0-22.5,10.1-22.5,22.5c0,0.5,0,1,0.1,1.5C8.5,24.9,0,34.4,0,45.9C0,54.1,6.7,60.8,14.9,60.8h67.6c9.6,0,17.5-7.8,17.5-17.5C100,35.2,97.5,29.3,93.6,25.9z"/></svg>`,
                    `<svg width="120" height="70" viewBox="0 0 120 70" fill="currentColor"><path d="M118.9,40.3c-1.4-11.4-10.7-20.4-22.2-21.3c-6.3-0.5-12.1,1.2-16.8,4.5c-4.3-9.8-14.2-16.6-25.6-16.6c-15.4,0-27.9,12.5-27.9,27.9c0,0.6,0,1.2,0.1,1.8C10.5,38.9,0,50.7,0,64.9C0,75.1,8.3,83.4,18.5,83.4h83.9c11.9,0,21.7-9.7,21.7-21.7C124.1,51.9,122.2,45.1,118.9,40.3z"/></svg>`
                ];
                
                const randomSVG = cloudSVGs[Math.floor(Math.random() * cloudSVGs.length)];
                cloud.innerHTML = randomSVG;
                
                // Random position and size
                const size = Math.random() * 0.5 + 0.5; // 0.5 to 1
                cloud.style.top = `${Math.random() * 60}%`;
                cloud.style.left = `${Math.random() * 100}%`;
                cloud.style.transform = `scale(${size})`;
                cloud.style.opacity = size * 0.3;
                
                // Random animation duration
                const duration = Math.random() * 60 + 60; // 60 to 120 seconds
                cloud.style.animationDuration = `${duration}s`;
                
                // Random animation delay
                cloud.style.animationDelay = `${Math.random() * -60}s`;
                
                backgroundElement.appendChild(cloud);
            }
            
            function createPlane() {
                const plane = document.createElement('div');
                plane.className = 'plane';
                
                // Plane SVG
                plane.innerHTML = `<svg width="50" height="50" viewBox="0 0 24 24" fill="currentColor"><path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"/></svg>`;
                
                // Random position and size
                const size = Math.random() * 0.5 + 0.5; // 0.5 to 1
                plane.style.top = `${Math.random() * 70}%`;
                plane.style.left = `${Math.random() * 100}%`;
                plane.style.transform = `scale(${size})`;
                plane.style.opacity = size * 0.4;
                
                // Random animation duration
                const duration = Math.random() * 30 + 30; // 30 to 60 seconds
                plane.style.animationDuration = `${duration}s`;
                
                // Random animation delay
                plane.style.animationDelay = `${Math.random() * -30}s`;
                
                backgroundElement.appendChild(plane);
            }
            
            // Initialize background
            createBackgroundElements();
            
            // Recreate elements periodically to ensure continuous animation
            setInterval(createBackgroundElements, 120000); // Every 2 minutes
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
